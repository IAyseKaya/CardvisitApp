<div class="cards">
  <div class="row">
    <div class="col-12 col-md-4">
      <mat-card class="card-item">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{card.name}}</mat-card-title>
          <mat-card-subtitle>{{card.title}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{card.tel}}</li>
            <li class="list-group-item">{{card.email}}</li>
            <li class="list-group-item">{{card.address}}</li>
          </ul>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
